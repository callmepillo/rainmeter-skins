[Rainmeter]
Update=-1

[Metadata]
Name=Verticons
Author=Irfan Fadilah
Information=Simple Vertical Icons Launcher - Personal Config
Version=1.0
License=WTFPL

[Variables]
IconSize=36
IconDistance=100
BasePosition=25
VertDistance=75

[Zen]
Meter=Image
W=#IconSize#
H=#IconSize#
Y=#BasePosition#
X=#BasePosition#
SolidColor=0,0,0,1
ImageName=assets/zen.png
LeftMouseUpAction=["C:\Program Files\Zen Browser\zen.exe"]

[Firefox]
Meter=Image
W=#IconSize#
H=#IconSize#
Y=#BasePosition#
X=(#BasePosition# + #IconDistance#)
SolidColor=0,0,0,1
ImageName=assets/firefox.png
LeftMouseUpAction=["C:\Program Files\Mozilla Firefox\firefox.exe"]

[Games]
Meter=Image
W=#IconSize#
H=#IconSize#
Y=#BasePosition#
X=(#BasePosition# + #IconDistance# * 2)
SolidColor=0,0,0,1
ImageName=assets/controller.png
LeftMouseUpAction=["E:\Games\Steam\steam.exe"]
